<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 / HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 / HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name: </label>
                <input type="text" name="fullname" id="fullname">
                <label for="useremail">Email: </label>
                <input type="text" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="">What is your favorite browser? </label>
                <select name="browser" id="browser">
                    <option value="chorme">Chorme</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="pet">Do you have a household pet? </label>
                <input type="checkbox" name="pet" id="pet">
                <br>
                <label for="feedback">List the places you have lived: </label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwalter Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 / HTML Form - User Poll Activity / Gabriel Dias Freitas</p>
    </footer>
</body>
</html>
