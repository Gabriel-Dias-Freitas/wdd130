<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Dias Freitas">
    <meta name="description" content="Basic HTML and CSS quiz for the week 5 wdd130 assignment">
    <title>Course Home - Quiz Form / Gabriel Dias Freitas</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS quiz</h1>
    <form>
        <div class="form-item">
            <label for="q1">1 - What does the acronym CSS stand for?</label>
            <input type="text" name="q1" id="q1">
        </div>
        <br>
        <div class="form-item">
            <label for="q2">2 - How are id and class attributes select in CSS</label>
            <textarea name="q2" id="q2" rows="3"></textarea>
        </div>
        <br>
        <div class="form-item">
            <label for="q3">3 - Wich of the following is a valid CSS comment?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="right"> /* This is a CSS comment */ </option>
                <option value="wrong"> <--!This is a CSS comment--> </option>
                <option value="wrong"> //This is a CSS comment </option>
            </select>
        </div>
        <br>
        <div class="form-item">
            <label for="q4">4 - What is the bottom margin given this declaration: <br>"margin: 10px 5px 15px;"</label>
            <input type="number" name="q4" id="q4">
        </div>
        <br>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
